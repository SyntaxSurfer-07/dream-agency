<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dream Agency</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Navbar start here -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-list" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active nav-home" aria-current="page" href="#"><span class="highlighted-text">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link list-item" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link list-item" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link list-item" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand navbar-title" href="#">Dream Agency</a>
            <div class="navbar-social-icons">
                <div class="combo">
                    <img class="ellipse" src="./assets/Ellipse-8.png" alt="">
                    <img class="icon icon-1" src="./assets/fb.png" alt="fb">
                </div>
                <div class="combo">
                    <img class="ellipse" src="./assets/Ellipse-9.png" alt="">
                    <img class="icon icon-2" src="./assets/linkedin.png" alt="linkedin">
                </div>
                <div class="combo">
                    <img class="ellipse" src="./assets/Ellipse-10.png" alt="">
                    <img class="icon icon-3" src="./assets/insta.png" alt="insta">
                </div>
              </div>    
          </div>
        </div>
      </nav>


      <!-- Banner Start here -->
      <div class="container banner">
        <div class="banner-content">
            <h1>
                <span class="bold-text">We Help you</span><br/>
                <span class="regular-text">to grow your</span><br/>
                <span class="highlighted-text">Business</span>
              </h1>
              <p class="banner-description">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
              <button>
                GET STARTED
              </button>
          </div>
      </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer>
        <br><br><br><br><br>
    </footer>

    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
